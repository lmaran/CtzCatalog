<!--toggle sidebar button (position:fixed) -->
<a id="toggle-sidebar-btn" class="btn btn-default" ng-click="toggleSidebar()" ng-class="toggleSidebarBtnClass">
    <i class="glyphicon glyphicon-chevron-left"></i>
</a>

<div id="sidebar-brand">
    <a href="#">Cortizo Catalog</a>
</div>



<ul class="sidebar-nav">

    <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">{{'Navbar.Language'|translate}} <b class="caret"></b></a>
        <ul class="dropdown-menu">
            <li><a ng-click="changeLanguage('en')"><img src="blank.gif" class="flag flag-gb" alt="English" />{{'Navbar.Language.English'|translate}}</a></li>
            <li><a ng-click="changeLanguage('ro')"><img src="blank.gif" class="flag flag-ro" alt="Romanian" />{{'Navbar.Language.Romanian'|translate}}</a></li>
            <li><a ng-click="changeLanguage('en')"><img src="blank.gif" class="flag flag-es" alt="Spanish" />{{'Navbar.Language.Spanish'|translate}}</a></li>
        </ul>
    </li>

    <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
        <a ng-href=" {{item.link}}">{{'Menu.' + item.title | translate}}</a>
    </li>

</ul>
