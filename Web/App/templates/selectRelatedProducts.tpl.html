<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show2="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="aside-title" ng-bind-html="title"></h4>
            </div>
            <div class="aside-body">

                <!--<header id="content-header" ng-class="contentHeaderClass">
                    <h1>
                        <i id="content-header-icon" class="glyphicon glyphicon-barcode"></i>
                        Products
                    </h1>
                </header>-->

                <div class="container-fluid">
                    <div class="row toolbar">
                        <div class="col-md-4">
                            <!--<button type="button" class="btn btn-primary" ng-click="create()"> <span class="glyphicon glyphicon-plus"></span> Add new product </button>
                            <button type="button" class="btn" ng-click="refresh()"> <span class="glyphicon glyphicon-refresh"></span> </button>-->

                            <!--<button type="button" class="btn btn-danger" data-template="App/templates/demo.tpl.html" data-placement="right" data-animation="am-slide-right" bs-aside="aside" data-container="body">Custom aside</button>-->

                        </div>

                        <div class="col-md-4 pull-right">
                            <div class="input-group">
                                <input ng-model="search" name="newEmail" type="text" class="form-control" placeholder="Search" my-focus>
                                <span class="input-group-btn"><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button></span>
                            </div>
                        </div>
                    </div>


                    <div class="table-responsive">
                        <table class="table table-responsive table-hover table-condensed">
                            <!--<thead>
                                <tr>
                                    <th></th>
                                    <th>Category</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th></th>
                                </tr>
                            </thead>-->
                            <tbody>
                                <tr data-ng-repeat="product in availableRelatedProducts | filter:search">
                                    <td>
                                        <img ng-click="showModal(product)" ng-src="{{getPrimaryThumbImageUrl(product.images)}}" width="40" />
                                    </td>
                                    <td>{{ product.attributeSetName }}</td>
                                    <td>{{ product.code }}</td>
                                    <td>
                                        <a target="_blank" ng-href="/admin/products/{{product.id}}">{{product.name}}</a>
                                        <!--<span ng-if="product.description" class="glyphicon glyphicon-info-sign" data-placement="top" data-trigger="hover" html="true" data-content="{{product.attributes}}" bs-popover></span>-->
                                        <i class="glyphicon glyphicon-info-sign" ng-if="product.description" bs-tooltip data-animation="am-fade-and-scale" data-title="{{product.description}}"></i>
                                    </td>

                                    <td>
                                        <button type="button" class="btn btn-primary btn-xs" ng-click="selectRelatedProduct(product)"> Select </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div> <!--end aside-body-->

            <!--<div class="aside-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="$hide()">Save changes</button>
            </div>-->

        </div>
    </div>
</div>
